<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="top">
                <ui:include src="header.xhtml"/>
            </ui:define>
            
            <ui:define name="content">
                <div class="page-content">
                        <h1>Cadastro de Turma</h1>  
                        <h:form>   
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.professor}" for="idProf"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:outputLabel value="#{loginMB.usuarioLogado.nome}" id="idProf"/>
                                </div>                            
                            </div> 
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.nomeTurma}" for="idNome"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.nome}" id="idNome" required="true"/>
                                </div>                            
                            </div>   
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.materia}" for="idMateria"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.materia}" id="idMateria" required="true"/>
                                </div>                            
                            </div>  
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.sala}" for="idSala"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.sala}" id="idSala" required="true"/>
                                </div>                            
                            </div>  
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.diasemana}" for="idDiaSemana"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.diaSemana}" id="idDiaSemana" required="true"/>
                                </div>                            
                            </div>  
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.curso}" for="idCurso"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.curso}" id="idCurso" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.semestre}" for="idSemestre"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{turmaMB.turmaSelecionada.semestre}" id="idSemestre" required="true"/>
                                </div>                            
                            </div>
                            <h:messages tooltip="true" errorStyle="color:red" showDetail="false"/>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:commandButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Cadastrar" action="#{turmaMB.atualizar()}"/>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col"></div>
                                <div class="mdl-cell mdl-cell--4-col"></div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Home" outcome="index.xhtml"/>
                                </div> 
                            </div>                            
                        </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
