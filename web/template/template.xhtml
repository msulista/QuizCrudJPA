<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-sacale=1"/>
        
        <title>EduQuiz - Seja bem vindo ao Quiz</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <h:outputStylesheet name="./css/material.min.css"/>         
        <h:outputScript name="./js/material.min.js"/>        
        <h:outputLink value="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="img/css"/>
        <h:outputLink value="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css"/> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        
    </h:head>

    <h:body>
        <div class="mdl-layout mdl-js-layout">
            <div id="top">            
                <ui:insert name="top">
                    <ui:include src="header.xhtml"/>
                </ui:insert>
            </div>
            <div class="corpo">
                <div id="left">
                    <ui:insert name="left">Left</ui:insert>
                </div>
                <div class="conteudo">
                    <div id="right">
                        <ui:insert name="right"></ui:insert>
                    </div>
                    <div id="corpo" class="direita_corpo">                         
                        <ui:insert name="content">conteudo</ui:insert>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <ui:include src="bottom.xhtml"/>
                </ui:insert>
            </div>
        </div>

    </h:body>

</html>
