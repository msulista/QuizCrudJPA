<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="template/template.xhtml">         

            <ui:define name="content">
<!--                <main class="mdl-layout__content">-->
                    <div class="page-content">
                            <h1>Cadastro de Usu√°rio</h1>  
                        <h:form>    
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.nome}" for="idNome"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{usuarioBean.usuarioSelecionado.nome}" id="idNome" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.telefone}" for="idTelefone"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{usuarioBean.usuarioSelecionado.telefone}" id="idTelefone" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.email}" for="idEmail"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{usuarioBean.usuarioSelecionado.email}" id="idEmail" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.senha}" for="idKey"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputSecret value="#{usuarioBean.usuarioSelecionado.senha}" id="idKey" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.professor}" for="idAdmin"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:selectBooleanCheckbox value="#{usuarioBean.usuarioSelecionado.admin}" id="idAdmin"/>
                                </div>                            
                            </div>
                            <h:messages tooltip="true" errorStyle="color:red" showDetail="false"/>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:commandButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Cadastrar" action="#{usuarioBean.criaUsuario()}"/>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col"></div>
                                <div class="mdl-cell mdl-cell--4-col"></div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Home" outcome="index.xhtml"/>
                                </div> 
                            </div>                            
                        </h:form>
                    </div>                    
<!--                </main>-->
            </ui:define>
        </ui:composition>

    </body>
</html>
