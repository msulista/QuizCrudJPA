<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/template.xhtml">

            <ui:define name="top">
                <ui:include src="header.xhtml"/>
            </ui:define>
            
            <ui:define name="content">
                <div class="page-content">
                        <h1>Cadastro de Pergunta</h1>  
                        <h:form>   
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.pergunta}" for="idPergunta"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.perguntaSelecionada.pergunta}" id="idPergunta" required="true"/>
                                </div>                            
                            </div> 
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.materia}" for="idMateria"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.perguntaSelecionada.materia}" id="idMateria" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.pontuacao}" for="idPonto"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.perguntaSelecionada.pontuacao}" id="idPonto" required="true"/>
                                </div>                            
                            </div>                            
                            <h2>Respostas</h2>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.respostTrue}" for="idRespT"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.respostas[0]}" id="idRespT" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.respostFalse}" for="idResp1"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.respostas[1]}" id="idResp1" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.respostFalse}" for="idResp2"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.respostas[2]}" id="idResp2" required="true"/>
                                </div>                            
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col form-tags">
                                    <h:outputLabel value="#{str.respostFalse}" for="idResp3"/>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col">
                                    <h:inputText value="#{perguntaMB.respostas[3]}" id="idResp3" required="true"/>
                                </div>                            
                            </div>
                            <h:messages tooltip="true" errorStyle="color:red" showDetail="false"/>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:commandButton class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Cadastrar" action="#{perguntaMB.cadastraPergunta()}"/>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col"></div>
                                <div class="mdl-cell mdl-cell--4-col"></div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <h:button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Home" outcome="index.xhtml"/>
                                </div> 
                            </div>                            
                        </h:form>
                    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
